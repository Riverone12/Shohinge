<h1>正信念仏偈 意訳</h1>
<h2>依釈段 源空章</h2>

<h4>本師源空明仏教<br />
憐愍善悪凡夫人</h4>
<p>真宗の祖師である源空上人は、仏教は善人も悪人もすべての人々のためにあるということを明らかされた。</p>

<h4>真宗教証興片州<br />
選択本願弘悪世</h4>
<p>真実の教えを日本の国に開き興し、阿弥陀如来が選び抜かれた本願をこの悪世に広められた。</p>

<h4>還来生死輪転家<br />
決以疑情為所止</h4>
<p>生死の迷いの輪廻から抜けられないのは、阿弥陀如来の本願を疑って受け入れることができないからである。</p>

<h4>速入寂静無為楽<br />
必以信心為能入</h4>
<p>速やかに静かで安らぎの世界に入るには、ただ信心のみによると述べられた。</p>
