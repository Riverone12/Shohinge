<h1>正信念仏偈 意訳</h1>
<h2>依釈段 善導章</h2>

<h3>善導章</h3>

<h4>善導独明仏正意<br />
矜哀定散与逆悪</h4>
<p>善導大師はただ一人阿弥陀如来の正意を明らかにした。<br />
悪人も善人と同じように哀れみ、</p>

<h4>光明名号顕因縁<br />
開入本願大智海</h4>
<p>阿弥陀如来の光明と名号のおかげで、阿弥陀如来の智慧の海に入ることができる。</p>

<h4>行者正受金剛心<br />
慶喜一念相応後</h4>
<p>修業を行うものは固く正しい信心をもって念仏を喜ぶことができたとき、</p>

<h4>与韋提等獲三忍<br />
即証法性之常楽</h4>
<p>韋提希夫人と同等の三忍の徳を得て、法性の常楽のさとりをひらくと説かれた。</p>
