<h1>正信念仏偈 意訳</h1>
<h2>依経段 結誡</h2>
<h3>結誡</h3>

<h4>弥陀仏本願念仏<br />
邪見驕慢悪衆生</h4>
<p>阿弥陀仏の本願である念仏の教えは、邪な見識を持つおごりたかぶる人々には、</p>

<h4>信楽受持甚以難<br />
難中之難無過斯</h4>
<p>信じて救われることは甚だ難しく、これより難しい物事はない。</p>
