<h1>正信念仏偈 意訳</h1>
<h2>依釈段 結勧</h2>

<h4>弘経大士宗師等<br />
拯済無辺極濁悪</h4>
<p>仏の教えを広めてこられた祖師の方々は、濁りきった人の世を救ってくださった。</p>

<h4>道俗時衆共同心<br />
唯可信斯高僧説</h4>
<p>出家者も在家者もすべての人々は共に心を合わせ、ただひたすらにこの高僧の方々の説かれた教えを信じなさい。</p>
