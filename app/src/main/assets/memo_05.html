<h1>正信念仏偈 意訳</h1>
<h2>依釈段 総讃</h2>

<h4>印度西天之論家<br />
中夏日域之高僧</h4>
<p>インドに生まれた論家（龍樹菩薩・天親菩薩）や、中国・日本の高僧（曇鸞・道綽・善導・源信・源空）は、</p>

<h4>顕大聖興世正意<br />
明如来本誓応機</h4>
<p>お釈迦様がこの世に生まれた本当の意味を顕し、阿弥陀如来の誓いは現在の我々のためのものであることを明らかにした。</p>
