<h1>正信念仏偈 意訳</h1>
<h2>依釈段 道綽章</h2>

<h4>道綽決聖道難証<br />
唯明浄土可通入</h4>
<p>道綽禅師は自力での修行は難しく、ただ浄土教こそがさとりを得る道であると明らかにした。</p>

<h4>万善自力貶懃修<br />
円満徳号勧専称</h4>
<p>善功を積む自力での修業を捨て、ただ名号を称えることを勧めた。</p>

<h4>三不三信誨慇懃<br />
像末法滅同悲引</h4>
<p>三不信と三信の教えを丁寧に説き、正法・像法・末法・法滅、どの世界でも必ず救われる法を示し、</p>

<h4>一生造悪値弘誓<br />
至安養界証妙果</h4>
<p>一生の間悪事を続けたとしても阿弥陀如来の本願を信じれば、浄土に往生してさとりを得ることができると説かれた。</p>
